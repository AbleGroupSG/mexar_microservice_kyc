services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    env_file: .env
    command: php-fpm
    environment:
      RUN_MIGRATE: "true"
    volumes:
      - .:/var/www
    networks:
      - backend
    depends_on:
      - mysql
      - redis

  mysql:
    image: mysql:8.4.7
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend

  redis:
    image: redis:7
    restart: unless-stopped
    networks:
      - backend

  queue:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      RUN_MIGRATE: "false"
    command: php artisan queue:work --sleep=3 --tries=3 --timeout=180
    volumes:
      - .:/var/www
    depends_on:
      - mysql
      - redis
    networks:
      - backend

  scheduler:
    build:
      context: .
      dockerfile: docker/Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      RUN_MIGRATE: "false"
    command: /usr/local/bin/run-scheduler.sh
    volumes:
      - .:/var/www
    depends_on:
      - mysql
      - redis
    networks:
      - backend

  caddy:
    image: caddy:2.8
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/caddy/Caddyfile.local:/etc/caddy/Caddyfile:ro
      - ./docker/caddy/data:/data
      - ./docker/caddy/config:/config
      - .:/var/www:ro
    depends_on:
      - app
    networks:
      - backend

volumes:
  db_data:

networks:
  backend:
    driver: bridge
